<div class="action-tooltip">
  {{ text }}
  <ng-container *ngIf="link">
    &nbsp;&nbsp;&nbsp;
    <a [routerLink]="link">
      <span>{{ linkText }}</span>
    </a>
  </ng-container>
  <ng-container *ngIf="!link">
    &nbsp;&nbsp;&nbsp;
    <a (click)="openAction()">
      <span>{{ linkText }}</span>
    </a>
  </ng-container>
</div>
