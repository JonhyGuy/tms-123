<h2 mat-dialog-title *ngIf="data.title">{{ data.title }}</h2>
<mat-dialog-content class="mat-typography">
  {{ data.description }}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onAcceptClick()" color="primary">
    {{ data.btnDescription || 'Aceptar' }}
  </button>
</mat-dialog-actions>
