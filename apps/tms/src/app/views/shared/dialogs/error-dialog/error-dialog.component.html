<div class="m-portlet">
  <div class="m-portlet__head" *ngIf="data.title != ''">
    <div class="m-portlet__head-caption">
      <div class="m-portlet__head-title">
        <span class="m-portlet__head-icon m--hide">
          <i class="la la-gear"></i>
        </span>
        <h3 class="m-portlet__head-text">
          {{data.title}}
        </h3>
      </div>
    </div>
  </div>
  <div class="m-form">
    <div class="m-portlet__body" *ngIf="data.description != ''">
      <div class="form-group m-form__group row">
        <div class="col-lg-12">
          {{data.description}}
        </div>
      </div>
    </div>
    <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit text-right">
      <div class="m-form__actions m-form__actions--sm">
        <button mat-button (click)="onAcceptClick()" color="primary" cdkFocusInitial>Aceptar</button>
      </div>
    </div>
  </div>
</div>
