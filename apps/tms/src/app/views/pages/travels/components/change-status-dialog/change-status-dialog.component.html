<h2 mat-dialog-title>Actualizar Estatus a {{ status.name }}</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="form" class="b404-form">
    <section class="datetime">
      <mat-label>Hora</mat-label>
      <ngb-timepicker formControlName="datetime" [meridian]="true" [spinners]="false" [readonlyInputs]="">
      </ngb-timepicker>
    </section>
    <mat-form-field appearance="outline" class="mat-form-field-fluid">
      <mat-label>Fecha</mat-label>
      <input matInput [matDatepicker]="statusDate" placeholder="" formControlName="date" />
      <mat-datepicker-toggle matSuffix [for]="statusDate"></mat-datepicker-toggle>
      <mat-datepicker #statusDate></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline" class="mat-form-field-fluid">
      <mat-label>Comentarios</mat-label>
      <textarea matInput formControlName="comments" rows="10"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary" (click)="onYesClick()">
    Aceptar
  </button>
</mat-dialog-actions>
