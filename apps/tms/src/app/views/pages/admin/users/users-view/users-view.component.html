<h2 mat-dialog-title>{{ user.email }}</h2>
<mat-dialog-content class="mat-typography">
  <div class="row">
    <div class="col-lg-4 col-6">
      <span>{{'ADMIN.USERS.MODEL.EMAIL' | b404Translate}}</span>
    </div>
    <div class="col-lg-8 col-6">{{ user.email }}</div>
  </div>
  <div class="row">
    <div class="col-lg-4 col-6">
      <span>{{'ADMIN.USERS.MODEL.LAST_LOGIN' | b404Translate}}</span>
    </div>
    <div class="col-lg-8 col-6">{{ user.lastLogin | date }}</div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close (click)="close()">
    {{"GENERAL.BUTTONS.CLOSE" | b404Translate}}
  </button>
  <button color="primary" mat-raised-button [mat-dialog-close]="true" cdkFocusInitial
    [routerLink]="['/admin/users/edit/',user.id]">
    <mat-icon>create</mat-icon>
    <span>{{"GENERAL.BUTTONS.EDIT" | b404Translate}}</span>
  </button>
</mat-dialog-actions>
