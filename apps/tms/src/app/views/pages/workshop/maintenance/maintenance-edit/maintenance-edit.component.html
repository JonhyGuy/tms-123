<b404-portlet>
	<b404-portlet-header [sticky]="true" [title]="getComponentTitle()" [class]="'b404-portlet__head--lg'" [viewLoading$]="loading$">
		<ng-container ktPortletTools>
			<a (click)="goBackWithoutId()" class="btn btn-secondary b404-margin-r-10" mat-raised-button matTooltip="{{'WORKSHOP.MAINTENANCE.BUTTONS.GO_BACK' | translate}}">
				<i class="la la-arrow-left"></i>
				<span class="b404-hidden-mobile" translate="GENERAL.BUTTONS.BACK">Back</span>
			</a>
			<a href="javascript:;" class="btn btn-secondary b404-margin-r-10" (click)="reset()" [disabled]="selectedTab !== 0" mat-raised-button matTooltip="{{'GENERAL.BUTTONS.RESET_FORM' | translate}}">
				<i class="la la-cog"></i>
				<span class="b404-hidden-mobile" translate="GENERAL.BUTTONS.RESET">Reset</span>
			</a>
			<a href="javascript:;" class="btn btn-primary b404-margin-r-10" color="primary" (click)="onSumbit(false)" mat-raised-button matTooltip="{{'GENERAL.BUTTONS.SAVE_FORM' | translate}}">
				<span class="b404-hidden-mobile" translate="GENERAL.BUTTONS.SAVE">Save</span>
			</a>
		</ng-container>
	</b404-portlet-header>
	<b404-portlet-body>
		<div *ngIf="maintenance">
			<!--begin::Form-->
			<form [formGroup]="maintenanceForm" class="b404-form b404-form--group-seperator-dashed" autocomplete="off">
				<b404-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000" (close)="onAlertClose($event)">
					<span translate="GENERAL.TEXT.OH_SNAP_CREATE">Oh snap! Change a few things up and try submitting
						again.</span>
				</b404-alert>

				<div class="b404-form__section b404-form__section--first">
					<div class="b404-form__group">
						<div class="row">
							<div class="col-md-4 b404-margin-bottom-10-mobile">
								<mat-form-field class="mat-form-field-fluid">
									<b404-trucks-autocomplete formControlName="truck" placeholder="{{'WORKSHOP.MAINTENANCE.MODEL.TRUCK_SERIAL_NUMBER'|translate}}"></b404-trucks-autocomplete>
								</mat-form-field>
							</div>
							<div class="col-md-4 b404-margin-bottom-10-mobile">
								<mat-form-field class="mat-form-field-fluid">
									<b404-boxes-autocomplete formControlName="box" placeholder="{{'WORKSHOP.MAINTENANCE.MODEL.BOX_SERIAL_NUMBER'|translate}}"></b404-boxes-autocomplete>
								</mat-form-field>
							</div>
							<div class="col-md-4 b404-margin-bottom-10-mobile">
								<mat-form-field class="mat-form-field-fluid">
									<b404-employees-autocomplete formControlName="mechanic" placeholder="{{'WORKSHOP.MAINTENANCE.MODEL.MECHANIC_NAME' | translate }}"></b404-employees-autocomplete>
								</mat-form-field>
							</div>
						</div>
					</div>
					<div class="b404-form__group">
						<div class="row">
							<div class="col-md-4 b404-margin-bottom-10-mobile">
								<mat-form-field class="mat-form-field-fluid">
									<input matInput [matDatepicker]="startDate" placeholder="{{'WORKSHOP.MAINTENANCE.MODEL.START_DATE' | translate }}" formControlName="start" />
									<mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
									<mat-datepicker #startDate></mat-datepicker>
									<mat-error>
										{{'WORKSHOP.MAINTENANCE.MODEL.START_DATE' | translate }}
										<strong><span translate="GENERAL.TEXT.REQUIRED">Required</span></strong>
									</mat-error>
								</mat-form-field>
							</div>
							<div class="col-md-4 b404-margin-bottom-10-mobile">
								<mat-form-field class="mat-form-field-fluid">
									<input matInput [matDatepicker]="endDate" placeholder="{{'WORKSHOP.MAINTENANCE.MODEL.END_DATE' | translate }}" formControlName="end" />
									<mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
									<mat-datepicker #endDate></mat-datepicker>
									<mat-error>
										{{'WORKSHOP.MAINTENANCE.MODEL.END_DATE' | translate }}
										<strong><span translate="GENERAL.TEXT.REQUIRED">Required</span></strong>
									</mat-error>
								</mat-form-field>
							</div>
						</div>
					</div>
					<div class="b404-form__group">
						<div class="row">
							<div class="col-md-6 b404-margin-bottom-10-mobile">
								<mat-form-field class="mat-form-field-fluid">
									<textarea matInput rows="7" placeholder="{{'WORKSHOP.MAINTENANCE.MODEL.COMMENTS' | translate }}" formControlName="comments"></textarea>
								</mat-form-field>
							</div>
							<div class="col-md-6 b404-margin-bottom-10-mobile">
								<mat-form-field class="mat-form-field-fluid">
									<textarea matInput rows="7" placeholder="{{'WORKSHOP.MAINTENANCE.MODEL.REASONS' | translate }}" formControlName="reasons"></textarea>
								</mat-form-field>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<!--end::Form-->
	</b404-portlet-body>
</b404-portlet>
