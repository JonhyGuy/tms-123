<h2 mat-dialog-title>{{ tire.serialNumber }}</h2>
<mat-dialog-content class="mat-typography">
  <div class="row">
    <div class="col-lg-4 col-6">
      <span>{{'WORKSHOP.TIRES.MODEL.SERIAL_NUMBER' | b404Translate}}</span>
    </div>
    <div class="col-lg-8 col-6">{{ tire.serialNumber }}</div>
  </div>
  <div class="row">
    <div class="col-lg-4 col-6">
      <span>{{'WORKSHOP.TIRES.MODEL.RANGE_TRAVELED' | b404Translate}}</span>
    </div>
    <div class="col-lg-8 col-6">{{ tire.rangeTraveled | date }}</div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close (click)="close()">
    {{"GENERAL.BUTTONS.CLOSE" | b404Translate}}
  </button>
  <button color="primary" mat-raised-button [mat-dialog-close]="true" cdkFocusInitial
    [routerLink]="['/workshop/tires/edit/',tire.id]">
    <mat-icon>create</mat-icon>
    <span>{{"GENERAL.BUTTONS.EDIT" | b404Translate}}</span>
  </button>
</mat-dialog-actions>
