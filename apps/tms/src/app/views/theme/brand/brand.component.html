<!-- begin:: Brand -->
<div class="b404-aside__brand b404-grid__item" [ngClass]="htmlClassService.getClasses('brand', true)" id="kt_aside_brand">
	<div class="b404-aside__brand-logo">
		<a href="javascript:;" routerLink="/">
			<!--<img alt="logo" [attr.src]=""/>-->
		</a>
	</div>
	<div class="b404-aside__brand-tools">
		<button ktToggle [options]="toggleOptions" class="b404-aside__brand-aside-toggler b404-aside__brand-aside-toggler--left" id="kt_aside_toggler">
			<span [inlineSVG]="'./assets/media/icons/svg/Navigation/Angle-double-left.svg'"></span>
			<span [inlineSVG]="'./assets/media/icons/svg/Navigation/Angle-double-right.svg'"></span>
		</button>
	</div>
</div>
<!-- end:: Brand -->
