<!--begin: Search -->
<div ngbDropdown (openChange)="openChange()" placement="bottom" autoClose="outside" class="b404-header__topbar-item b404-header__topbar-item--search dropdown">
	<div ngbDropdownToggle class="b404-header__topbar-wrapper">
		<span class="b404-header__topbar-icon" [ngClass]="type ? 'b404-header__topbar-icon--'+type : ''">
			<i *ngIf="!useSVG" [ngClass]="icon"></i>
			<span class="b404-svg-icon" *ngIf="useSVG" [inlineSVG]="icon"></span>
		</span>
	</div>
	<div ngbDropdownMenu class="dropdown-menu dropdown-menu-fit dropdown-menu-right dropdown-menu-anim dropdown-menu-lg">
		<div [ngClass]="{'b404-quick-search--has-result': data?.length}" class="b404-quick-search b404-quick-search--dropdown b404-quick-search--result-compact" id="kt_quick_search_dropdown">
			<form method="get" class="b404-quick-search__form">
				<div class="input-group" [ngClass]="{'b404-spinner b404-spinner--input b404-spinner--sm b404-spinner--brand b404-spinner--right': loading}">
					<div class="input-group-prepend"><span class="input-group-text"><i class="flaticon2-search-1"></i></span></div>
					<input #searchInput (keyup)="search($event)" type="text" class="form-control b404-quick-search__input" placeholder="Search..." />
					<div class="input-group-append"><span class="input-group-text"><i (click)="clear($event)" [ngStyle]="{'display': 'flex'}" [hidden]="!data || !data?.length" class="la la-close b404-quick-search__close"></i></span></div>
				</div>
			</form>
			<div [perfectScrollbar]="{wheelPropagation: false}" [ngStyle]="{'max-height': '40vh', 'position': 'relative'}" class="b404-quick-search__wrapper">
				<b404-search-result [data]="data"></b404-search-result>
			</div>
		</div>
	</div>
</div>
<!--end: Search -->
