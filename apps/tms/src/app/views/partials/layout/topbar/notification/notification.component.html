<div ngbDropdown placement="bottom" autoClose="outside" class="b404-header__topbar-item">
  <div ngbDropdownToggle class="b404-header__topbar-wrapper">
    <span class="b404-header__topbar-icon"
      [ngClass]="{'b404-pulse b404-pulse--brand': pulse, 'b404-pulse--light' : pulseLight, 'b404-header__topbar-icon--success' : iconType === 'success'	}">
      <i *ngIf="!useSVG" [ngClass]="icon"></i>
      <span *ngIf="useSVG" class="b404-svg-icon" [ngClass]="{'b404-svg-icon--success' : iconType === 'success'}"
        [inlineSVG]="icon"></span>
      <span class="b404-pulse__ring" [hidden]="!pulse"></span>
    </span>
    <span class="b404-badge b404-badge--dot b404-badge--notify b404-badge--sm b404-badge--brand" [hidden]="!dot"></span>
  </div>
